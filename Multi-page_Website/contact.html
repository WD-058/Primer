<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contact - My Coffee Shop</title>
  </head>

  <body class="pink">
    <header>
      <h1>LOGO!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact us</h1>
      <address>
        <ul>
          <li>Phone</li>
          <li>Address</li>
        </ul>
      </address>
      <div>
        <img src="https://images.pexels.com/photos/1752806/pexels-photo-1752806.jpeg" alt="Coffee sunset"
          width="100%" />
      </div>
      <form class="contact-form" action="#">
        <label class="contact-form__label">Name: <input class="contact-form__input" type="text" name="name" /></label>
        <label class="contact-form__label">Email: <input class="contact-form__input" type="email"
            name="email" /></label>
        <label class="contact-form__label">Message: <textarea class="contact-form__input contact-form__message"
            name="message"></textarea></label>
        <button class="contact-form__btn">Submit</button>
      </form>
    </main>
  </body>

</html>
